<script>
    function ObterParametroUrl(parametro) {
        var parametros = window.location.search.substring(1).split("&");
        for (var i = 0; i < parametros.length; i++) {
            var splitParametro = parametros[i].split("=");
            if (splitParametro[0] == parametro) {
                return splitParametro[1];
            }
        }
        }
        //pego os parametros utm que vem na URL
        var source = ObterParametroUrl("utm_source");
        var medium = ObterParametroUrl("utm_medium");
        var content = ObterParametroUrl("utm_content");
        var campaign = ObterParametroUrl("utm_campaign");
        var term = ObterParametroUrl("utm_term");
        var src = ObterParametroUrl("src");

        var urlnova = '';


        if (src) urlnova = urlnova + '|' + src;
        if (campaign) urlnova = urlnova + '&utm_campaign=' + campaign;
        if (source) urlnova = urlnova + '&utm_source=' + source;
        if (medium) urlnova = urlnova + '&utm_medium=' + medium;
        if (content) urlnova = urlnova + '&utm_content=' + content;
        if (content) urlnova = urlnova + '&utm_term=' + term;

        var exitutm = "";

        jQuery(document).ready(function ($) {
        myVar = setTimeout(MudarLink, 200);
        function MudarLink(){

        history.pushState({}, "", location.href);
        history.pushState({}, "", location.href);

        jQuery('.impulselinks').each(function () {
            var href = $(this).attr("href");
            $(this).attr("href", href+urlnova);
        });

        }
    });
</script>

<!-- CLOCK -->
<script type="text/javascript">
  var myClock = document.getElementsByClassName('clock');
  var sHors = "02";
  var sMins = "47";
  var sSecs = 60;
  var getSecs=function()
  {
    sSecs--;
    if(sSecs<0)
	{
		sSecs=59;sMins--;
		if(sMins<=9)
			sMins="0"+sMins;
	}
    if(sMins=="0-1")
	{
		sMins=5;sHors--;
		if(sHors<=9)
			sHors="0"+sHors;
	}

    if(sSecs<=9)
	  sSecs="0"+sSecs;

	for (var i = 0; i < myClock.length; i++)
	{
 	   if(sHors=="0-1"){
		sHors="00";sMins="00";sSecs="00";
    	myClock[i].innerHTML=sHors+":"+sMins+":"+sSecs;
	  } else {
     	myClock[i].innerHTML=sHors+":"+sMins+":"+sSecs;
	  }
	}
	  setTimeout('getSecs()',1000);
    }
  //-->
</script>
<script>setTimeout('getSecs()',1000);</script>
